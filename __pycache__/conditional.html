<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>conditional Statments</h1>
    <script>
        //Create a variable and console log whether a number is odd or even
        let number = 7;

        if (number % 2 === 0) {
            console.log(`${number} is even.`);
        } else {
            console.log(`${number} is odd.`);
        }
        //Create 4 variables and console log the largest of them. Assume that the user would not enter any two numbers which are the same.
        let num1 = 10;
        let num2 = 25;
        let num3 = 15;
        let num4 = 30;

        let largest = num1;

        if (num2 > largest) {
            largest = num2;
        }

        if (num3 > largest) {
            largest = num3;
        }

        if (num4 > largest) {
            largest = num4;
        }

        console.log(`The largest number is: ${largest}`);
        //Create a variable called year and enter the a random year. Check if the year is a leap year or not. A leap year is a year that is divisible by 4, except for years that are divisible by 100 but not by 400.
        let year = 2024; 

        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            console.log(`${year} is a leap year.`);
        } else {
            console.log(`${year} is not a leap year.`);
        }

    </script>
</body>

</html>
