    <script>
        //arrey of colors

        let fruits = ['apple', 'banana', 'orange'];

        // Access the second element (index 1) and change it to 'pear'
        fruits[1] = 'pear';

        // Print the modified array
        console.log(fruits);

        let numbers = [1, 2, 3, 4, 5];

        let lengthOfNumbers = numbers.length;

        // Print lengthOfNumbers
        console.log(lengthOfNumbers);

        let languages = ['JavaScript', 'Python', 'Java', 'C++'];
